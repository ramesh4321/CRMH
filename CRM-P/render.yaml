services:
  - type: web
    name: crm-demo
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///crm.db
      - key: PORT
        value: 10000
